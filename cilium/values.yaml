# cilium-values.yaml - Custom configuration for hetzner-k3s with Cilium

# Kube-proxy replacement (hetzner-k3s sets k8sServiceHost/Port automatically)
kubeProxyReplacement: true
k8sServiceHost: "10.0.0.4"
k8sServicePort: 6443

# IPAM
ipam:
  mode: "cluster-pool"
  operator:
    clusterPoolIPv4PodCIDRList:
      - "10.42.0.0/16"

# Native routing for Hetzner private network
# routingMode: native
# autoDirectNodeRoutes: true
# ipv4NativeRoutingCIDR: "10.0.0.0/8"

routingMode: tunnel
tunnelProtocol: vxlan

# BPF settings
bpf:
  masquerade: true

# Operator (set replicas to 1 if single-node cluster)
operator:
  replicas: 2

# Load balancer
loadBalancer:
  algorithm: maglev

# Security
hostFirewall:
  enabled: true
l7Proxy: true

# Observability
hubble:
  enabled: true
  relay:
    enabled: true
    replicas: 2
  ui:
    enabled: true
    replicas: 2
    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.ingress.kubernetes.io/router.middlewares: default-authentik@kubernetescrd
      hosts:
        - hubble.dthackray.com
      tls:
        - secretName: hubble-ui-tls
          hosts:
            - hubble.dthackray.com
