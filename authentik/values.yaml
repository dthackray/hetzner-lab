# Authentik Configuration for hetzner-lab cluster

# Global Authentik configuration
global:
  # Environment variables for Authentik pods
  env:
    - name: AUTHENTIK_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: authentik-secret-env
          key: AUTHENTIK_SECRET_KEY
    - name: AUTHENTIK_POSTGRESQL__PASSWORD
      valueFrom:
        secretKeyRef:
          name: authentik-secret-env
          key: AUTHENTIK_POSTGRESQL__PASSWORD

authentik:
  # Error reporting (disabled for privacy)
  error_reporting:
    enabled: false

  # PostgreSQL connection (using bundled subchart)
  postgresql:
    host: "authentik-postgresql"
    name: "authentik"
    user: "authentik"

  # Redis connection (using bundled subchart)
  redis:
    host: "authentik-redis-master"

# Server configuration
server:
  # Number of replicas
  replicas: 1

  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - auth.dthackray.com
    tls:
      - secretName: authentik-tls
        hosts:
          - auth.dthackray.com

  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Metrics configuration (will enable once kube-prometheus-stack is installed)
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

# Worker configuration
worker:
  replicas: 1

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

  # Metrics configuration (will enable once kube-prometheus-stack is installed)
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

# PostgreSQL subchart configuration
postgresql:
  enabled: true
  auth:
    username: authentik
    database: authentik
    existingSecret: authentik-postgresql
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password

  primary:
    persistence:
      enabled: true
      size: 8Gi

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 300m
        memory: 256Mi

# Redis subchart configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

  master:
    persistence:
      enabled: true
      size: 2Gi

    resources:
      requests:
        cpu: 20m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
