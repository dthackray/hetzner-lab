# Tempo Configuration for hetzner-lab cluster
# Single-binary mode for distributed tracing

# Tempo server configuration
tempo:
  # Metrics generator for deriving metrics from traces
  metricsGenerator:
    enabled: true
    remoteWriteUrl: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/api/v1/write"

  # Retention period
  retention: 72h

  # Storage - local filesystem for homelab
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

  # Receivers - protocols to accept traces
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"
    jaeger:
      protocols:
        thrift_http:
          endpoint: "0.0.0.0:14268"
        grpc:
          endpoint: "0.0.0.0:14250"
    zipkin:
      endpoint: "0.0.0.0:9411"

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Persistence
persistence:
  enabled: true
  size: 20Gi

# Service configuration
service:
  type: ClusterIP

# ServiceMonitor for Prometheus integration
serviceMonitor:
  enabled: true
  additionalLabels:
    release: kube-prometheus-stack

# Metrics generator config (generates metrics from traces)
metricsGenerator:
  enabled: true
  config:
    storage:
      path: /var/tempo/generator/wal
      remote_write:
        - url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/api/v1/write
          send_exemplars: true
