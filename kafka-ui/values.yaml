# Kafka UI Configuration
# https://github.com/provectus/kafka-ui-charts

# Kafka clusters to connect to
yamlApplicationConfig:
  kafka:
    clusters:
      - name: hetzner-cluster
        bootstrapServers: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
  auth:
    type: DISABLED
  management:
    health:
      ldap:
        enabled: false

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Ingress configuration
ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-authentik@kubernetescrd
  host: kafka-ui.dthackray.com
  path: /
  tls:
    enabled: true
    secretName: kafka-ui-tls
