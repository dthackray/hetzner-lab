{{- if .Values.kubePrometheusStack.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  # Ignore status fields not in CRD schema (ArgoCD compatibility)
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .status
    - group: apps
      kind: DaemonSet
      jqPathExpressions:
        - .status
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: {{ .Values.kubePrometheusStack.chartVersion }}
      helm:
        valueFiles:
          - $values/kube-prometheus-stack/values.yaml
    - repoURL: https://github.com/dthackray/hetzner-lab.git
      targetRevision: main
      ref: values
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
