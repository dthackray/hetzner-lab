{{- if .Values.kafka.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Deploy after Strimzi operator
    argocd.argoproj.io/sync-wave: "0"
    # Use server-side diff to avoid CRD schema comparison errors
    argocd.argoproj.io/compare-options: ServerSideDiff=true
spec:
  project: default
  source:
    repoURL: https://github.com/dthackray/hetzner-lab.git
    targetRevision: main
    path: kafka
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: kafka
  syncPolicy:
    automated:
      # Disable prune - Strimzi operator creates many resources (PVCs, pods, secrets)
      # that ArgoCD doesn't know about and would otherwise delete
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    # Strimzi operator manages these fields
    - group: kafka.strimzi.io
      kind: Kafka
      jqPathExpressions:
        - .status
    - group: kafka.strimzi.io
      kind: KafkaNodePool
      jqPathExpressions:
        - .status
{{- end }}
