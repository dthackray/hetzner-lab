  enabled: true
  chartVersion: "0.49.1"

kafka:
  enabled: true

kafkaUi:
  enabled: true
  chartVersion: "0.7.6"

# Wikimedia EventStreams to Kafka producer
wikimediaProducer:
  enabled: true
