  enabled: true
  chartVersion: "6.49.0"

tempo:
  enabled: true
  chartVersion: "1.24.1"

alloy:
  enabled: true
  chartVersion: "1.5.1"

opentelemetryOperator:
  enabled: true
  chartVersion: "0.102.0"

